<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Form</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-md">
        <a href="index.html" class="navbar-brand" href="#">Online Library</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex ms-auto" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-md">
      <div class="card mt-5">
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-lg-6">
                <h5>Billing address</h5>
                <div class="d-flex align-items-center gap-3">
                  <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Contact Number</label>
                    <input type="number" class="form-control" />
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Address</label>
                  <input type="text" class="form-control" placeholder="1234 Main St" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Address 2 (Optional)</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="d-flex align-items-center gap-3">
                  <div class="mb-3">
                    <label class="form-label">Country</label>
                    <select class="form-select w-100" aria-label="Default select example">
                      <option selected>Choose...</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">City</label>
                    <select class="form-select w-100" aria-label="Default select example">
                      <option selected>Choose...</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Zip</label>
                    <input type="number" class="form-control" />
                  </div>
                </div>
                <hr />
                <div>
                  <h5>Payment</h5>
                  <div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault1"
                      />
                      <label class="form-check-label" for="flexRadioDefault1"
                        >Cash on Delivery</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault2"
                        checked
                      />
                      <label class="form-check-label" for="flexRadioDefault2"> Master Card </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault1"
                      />
                      <label class="form-check-label" for="flexRadioDefault1">Visa</label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault2"
                        checked
                      />
                      <label class="form-check-label" for="flexRadioDefault2">
                        American Express
                      </label>
                    </div>
                  </div>
                </div>
                <div class="mt-4">
                  <div class="d-flex align-items-center gap-3">
                    <div class="mb-3">
                      <label class="form-label">Name on Card</label>
                      <input type="text" class="form-control" />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Credit card number</label>
                      <input type="text" class="form-control" />
                    </div>
                  </div>
                </div>
                <div>
                  <div class="d-flex align-items-center gap-3">
                    <div class="mb-3">
                      <label class="form-label">Expiration</label>
                      <input type="text" class="form-control" />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">CVV</label>
                      <input type="text" class="form-control" />
                    </div>
                  </div>
                </div>

                <hr />
                <div>
                  <button class="btn btn-secondary">Back</button>
                  <button class="btn btn-secondary">Continue</button>
                </div>
              </div>
              <div class="col-lg-6">
                <h5>Your cart</h5>
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="d-flex justify-content-between">
                            <div>
                                <p>Product name</p>
                            </div>
                            <span class="text-muted">$12</span>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="d-flex justify-content-between">
                            <div>
                                <p>Second product</p>
                            </div>
                            <span class="text-muted">$8</span>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="d-flex justify-content-between">
                            <div>
                                <p>Third item</p>
                            </div>
                            <span class="text-muted">$5</span>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="d-flex justify-content-between">
                            <div>
                                <p class="text-success">Promo code</p>
                            </div>
                            <span class="text-success">-$5</span>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="d-flex justify-content-between">
                            Total(USD)
                            <span class="fw-bold text-muted">$20</span>
                        </div>
                    </li>
                  </ul>
                  <div class="border p-2 mt-3 rounded-2 d-flex align-content-center gap-2">
                    <input type="text" class="form-control" placeholder="Promo code">
                    <button class="btn btn-secondary">Redeem</button>
                  </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
